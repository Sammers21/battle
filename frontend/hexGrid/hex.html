<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./hex.css" />
  </head>
  <body>
    <div class="wait-overflow">
      <div class="wait-overflow__status-bar">
        <div class="background-wrapper">
          <h3 class="wait-overflow__status">
            Дъяволы вторглись в эти земли, и пришло время отвоевать Райский
            Мандат обратно для нерешительной династии АйронФист
          </h3>
          <div class="choose-army">
            <a href="javascript:void(0)" class="flag inferno" data-type="inferno">
            <a href="javascript:void(0)" class="flag necropolis" data-type="necropolis">
            <a href="javascript:void(0)" class="flag dangeon" data-type="dangeon" >
            <a href="javascript:void(0)" class="flag haven" data-type="haven">
          </div>
          <a href="javascript:void(0)" class="btn start-game">Начать игру</a>
        </div>
      </div>
    </div>

    <figure class="canvas-container">
      <canvas id="hexagon-grid" width="1000" height="700"></canvas>
      <canvas id="units" width="1000" height="700"></canvas>
    </figure>

    <script src="./hex.classes.js"></script>
    <script src="./dynamicUnitPos.js"></script>
    <script src="./draw.helper.js"></script>
    <script src="./draw.js"></script>
    <script src="./unit.helper.js"></script>
    <script src="./unit.canvas.js"></script>
    <script src="./websocket.helper.js"></script>
    <script src="./websoket.js"></script>
  </body>
</html>
